        <div id="interface">
            <form autocomplete="off">
                <h3>Flavors:</h3>
                <div class="row">
                    <div class="col-md-3">
                        <label>Banana
                            <select class="form-control" id="bananaNmbr" onchange="bananaFunction()">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </label>
                    </div>

                    <div class="col-md-3">
                        <label>Strawberry
                            <select class="form-control" id="strawberryNmbr" onchange="strawberryFunction()">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </label>
                    </div>

                    <div class="col-md-3">
                        <label>Chocolate
                            <select class="form-control" id="chocolateNmbr" onchange="chocolateFunction()">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </label>
                    </div>
                    <div class="col-md-3">
                        <label>Vanilla
                            <select class="form-control" id="vanillaNmbr" onchange="vanillaFunction()">
                                <option value="0">0</option>
                                <option value="1" selected="true">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </label>
                    </div>
                </div>
                <h3>Toppings:</h3>
                <div class="row">
                    <div class="col-md-4">
                        <label class="container" for="sprinkles">Sprinkles
                            <input type="checkbox" onclick="addSprinkles()" id="sprinkles" name="sprinkles" value="sprinkles">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="col-md-4">
                        <label class="container" for="choco">Chocolate
                            <input type="checkbox" id="choco" onclick="addChoco()" name="choco" value="choco">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>

                <div class="row">
